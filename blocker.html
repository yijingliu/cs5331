<!DOCTYPE html>
<html>
  <head>
    <style>
    #blocker-body {
      width: 250px;
      max-height: 300px;
      margin: 0;
    }

    .chart {
      width: 200px;
      margin: 10px auto;
    }

    .chart-tooltip {  
      background: #F1F1F2;  
      box-shadow: 0 0 5px #999999;  
      color: #000000;
      display: none;  
      font-size: 12px;  
      left: 70px;  
      padding: 10px;  
      position: absolute;  
      text-align: center;  
      top: 95px;  
      width: 80px;  
      z-index: 10;  
    }

    .blocker-title {
      background: #336B87;
      color: #F1F1F2;
      font-size: 12px;
      padding: 5px 0 5px 5px; 
      margin-top: 5px;
      cursor: pointer;
    }

    .blocker-title-label {
      display: inline-block;
      width: 220px;
    }

    .blocker-title-counter {
      float: right;
      margin-right: 5px;
    }

    .blocker-details {
      margin: 0 5px;
      display: none;
    }

    .blocker-details div {
      padding: 2px 10px; 
    }

    .blocker-details-record {
      width: 220px;
      margin-top: 2px;
      position: relative;
      display: inline-block;
      border-bottom: 1px dotted #000000;
      cursor: default;
    }

    .blocker-details-tracker {
      display: inline-block;
      width: 120px;
      text-overflow: ellipsis;
      overflow: hidden;
    }

    .blocker-details-counter {
      display: inline-block;
      text-overflow: ellipsis;
      overflow: hidden;
      float: right;
    }

    .blocker-details-tooltip {
      visibility: hidden;
      display: inline-block;
      max-width: 300px;
      min-width: 200px;
      background-color: #F1F1F2;
      color: #000000;
      box-shadow: 0 0 5px #999999; 
      text-align: left;
      padding: 5px;
      position: absolute;
      left: 30px;
      top: 20px;
      z-index: 1;
    }

    .blocker-details-record:hover .blocker-details-tooltip {
      visibility: visible;
    }

    .margin-5 { 
      margin-top: 5px;
    }

    #my-fingerprint-title {
      position: relative;
      top: 10px;
      left: 20px;
      background: #FFFFFF;
      display: inline-block;
      font-weight: 900;
      color: #336B87;
    }

    #my-fingerprint {
      border: #336B87 solid 2px;
      padding: 10px 10px 2px;
    }

    .fingerprint-details {
      padding: 0 !important;
      color: grey;
      font-size: 10px;
    }

    .fingerprint-details div{
      display: inline-block;
      vertical-align: top;
      padding: 2px 5px;
    }

    .details-key {
      font-weight: 900;
      text-align: right;
      width: 60px;
      padding-left: 0 !important;
    }

    .details-value{
      width: 140px;
      padding-right: 0 !important;
    }

    </style>
    <script src="js/d3.v4.min.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/psl.min.js"></script>
    <script src="blocker.js"></script>
    <title>Tracker Blocker</title>
  </head>
  <body id="blocker-body">
    <div id="chart-one" class="chart"></div>

    <div class="blocker-title">
      <input type="checkbox" id="advertising" class="blocker-type">
      <div class="blocker-title-label">Advertising<span class="blocker-title-counter" id="advertising-counter"></span></div>
    </div>
    <div id="advertising-details" class="blocker-details"></div>
    <div class="margin-5"></div>
    
    <div class="blocker-title">
      <input type="checkbox" id="site-analytics" class="blocker-type">
      <div class="blocker-title-label">Site Analytics<span class="blocker-title-counter" id="site-analytics-counter"></span></div>
    </div>
    <div id="site-analytics-details" class="blocker-details"></div>
    <div class="margin-5"></div>


    <div class="blocker-title">
      <input type="checkbox" id="third-party-cookie" class="blocker-type">
      <div class="blocker-title-label">Third Party Cookie<span class="blocker-title-counter" id="third-party-cookie-counter"></span></div>
    </div>
    <div id="third-party-cookie-details" class="blocker-details">
      <div id="chart-two" class="chart"></div>
    </div>
    <div class="margin-5"></div>

    <div class="blocker-title">
      <input type="checkbox" id="browser-fingerprint" class="blocker-type">
      <div class="blocker-title-label">Browser Fingerprint</div>
    </div>

    <div id="browser-fingerprint-details" class="blocker-details" style="display: block;">
      <div><input type="checkbox" id="user-agent"> User Agent</div>
      <div><input type="checkbox" id="content-language"> Content Language</div>
      <div><input type="checkbox" id="origin"> Origin</div>

      <div id="my-fingerprint-title">My Fingerprint</div>
      <div id="my-fingerprint"></div>
      <div class="margin-5"></div>
    </div>
    <div class="margin-5"></div>

  </body>
</html>
